<button (click)="createUser()">Create User</button>

<table>
    <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Contact</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users$ | async; index as i">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.createdAt | date:'dd/MM/yyyy'}}</td>
        <td>{{user.updatedAt | date:'dd/MM/yyyy'}}</td>
        <td><button (click)="deleteUser(user)">Delete</button></td>
    </tr>
</table>
